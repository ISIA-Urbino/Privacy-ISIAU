site_name: Privacy ISIA U
site_url: https://privacy.isiaurbino.net/
site_description: Informazioni sulla privacy, GDPR, diritti degli interessati e gestione dati personali presso ISIA Urbino - Istituto Superiore per le Industrie Artistiche Urbino
site_author: ISIA Urbino
copyright: Copyright &copy; <script>document.write(new Date().getFullYear())</script> - ISIA Urbino
nav:
    - Responsabile Privacy: index.md
    - Team Privacy: 01-team-privacy.md
    - Informative: 02-informative.md
    - Regolamenti: 03-regolamenti.md
    - Diritti dell'interessato: 
      - 'Diritti degli interessati': 'diritti-interessato/index.md'
      - 'Informativa per gli interessati': 'diritti-interessato/informativa-interessato.md'
    - Liberatoria immagini: 08-liberatoria-immagini.md
    - Data breach: 06-data-breach.md
    - Inclusione sociale: 07-inclusione-sociale.md
    - Carriera Alias: 08-carriera-alias.md
theme:
  name: material
  custom_dir: overrides
  language: it
  logo: assets/ISIAU_logo-light.png
  favicon: assets/favicon.png
  features:
    - #navigation.instant
    - navigation.top
    - search.suggest
    - search.highlight
    - #navigation.indexes
    - #navigation.prune
    - #navigation.expand
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: black
      toggle:
        icon: material/brightness-3
        name: Modalità notte
     # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/brightness-7
        name: Modalità giorno
extra:
  generator: false
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/isiaurbino/
      name: ISIA Urbino su Instagram
  meta:
    - name: keywords
      content: ISIA Urbino, privacy, GDPR, protezione dati, diritti interessati, DPO, data protection, istituto design Urbino
    - name: author
      content: ISIA Urbino
    - property: og:type
      content: website
    - property: og:title
      content: Privacy - ISIA Urbino
    - property: og:description
      content: Informazioni sulla privacy e protezione dati personali presso ISIA Urbino
    - property: og:image
      content: https://privacy.isiaurbino.net/assets/ISIAU_logo-light.png
    - property: og:url
      content: https://privacy.isiaurbino.net/
    - name: twitter:card
      content: summary_large_image
  analytics: 
    provider: google
    property: G-2Y73H6QJ81
    feedback:
      title: Questa pagina ti è stata utile?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Sì, mi è stata utile
          data: 1
          note: >-
            Grazie per il tuo feedback, ci aiuterà a migliorare!
        - icon: material/emoticon-sad-outline
          name: Ci sono margini di miglioramento
          data: 0
          note: >- 
            Grazie per il tuo feedback! Aiutaci a migliorare questa pagina scrivendo <a href="mailto:collaborazione.funzionamento@isiaurbino.net" rel="noopener">alla nostra email</a>.
  consent:
    title: Cookie consent
    description: >- 
      Questo sito non esegue alcun tipo di profilazione, né richiede alcun dato personale. I suoi cookie hanno il solo scopo di aggiornare il conteggio visiste e, se possibile, ripristinare le vostre preferenze di lettura.     
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://code.jquery.com/jquery-3.7.1.min.js
  - javascripts/extra.js
plugins:
  - search
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
